<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body>

<h:form id="frm">
		<p:growl id="men" showDetail="true" />
				
				<p:toolbar>
					<f:facet name="left">
								
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							process="@this :frm:panGriCategoria"
							actionListener="#{categoriaController.saveCategoria()}"
							update=":frm:men :frm:datTabCategoria :frm:panGriCategoria" />
							
							
						<p:commandButton value="Editar" icon="ui-icon-pencil"
							process="@this"
							actionListener="#{categoriaController.editCategoria()}"
							update=":frm:men :frm:datTabCategoria :frm:panGriCategoria" />
					</f:facet>
				</p:toolbar>
				
				<p:panelGrid id="panGriCategoria" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{categoriaController.categoria.nombre}" />
				
					<p:outputLabel value="Descripcion:" for="txtDescrip" />
					<p:inputText id="txtDescrip" required="true" maxlength="45"
						value="#{categoriaController.categoria.descripcion}" />
						
						
				</p:panelGrid>
				<br></br>
				

				<p:dataTable id="datTabCategoria"
					emptyMessage="No existen categorias registrados"
					value="#{categoriaController.categorias}" var="categoria"
					paginator="true" rows="10" selectionMode="single"
					rowKey="#{categoria.id}">
					
					<f:facet name="header">
						<p:outputLabel value="Lista de Categorias" />
					</f:facet>
					<p:ajax event="rowSelect"
						listener="#{categoriaController.selectCategoria}" />

					<p:column headerText="Id">
						<p:outputLabel value="#{categoria.id}" />
					</p:column>
					
					<p:column headerText="Nombre">
						<p:outputLabel value="#{categoria.nombre}" />
					</p:column>
					
					<p:column headerText="Descripcion">
						<p:outputLabel value="#{categoria.descripcion}" />
					</p:column>
					
				</p:dataTable>		
			</h:form>

</body>
</html>
